<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">TaskBoard Icon</title>
  <desc id="desc">A stylized kanban board with three columns inside a rounded square</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="tb-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#020617" />
    </linearGradient>
    <linearGradient id="tb-accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8" />
      <stop offset="1" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#tb-bg)" />
  <rect
    x="13"
    y="13"
    width="102"
    height="102"
    rx="20"
    fill="none"
    stroke="url(#tb-accent)"
    stroke-width="2.5"
  />

  <!-- Kanban columns -->
  <g transform="translate(24 30)">
    <!-- Column 1 -->
    <rect
      x="0"
      y="0"
      width="22"
      height="68"
      rx="8"
      fill="#020617"
      stroke="#1e293b"
      stroke-width="2"
    />
    <rect x="5" y="8" width="12" height="12" rx="3" fill="#22c55e" />
    <rect x="5" y="26" width="12" height="12" rx="3" fill="#0ea5e9" />

    <!-- Column 2 (active) -->
    <rect
      x="28"
      y="-4"
      width="24"
      height="76"
      rx="9"
      fill="#020617"
      stroke="url(#tb-accent)"
      stroke-width="2.5"
    />
    <rect x="34" y="6" width="12" height="14" rx="3" fill="#38bdf8" />
    <rect x="34" y="26" width="12" height="14" rx="3" fill="#22c55e" />
    <rect x="34" y="46" width="12" height="14" rx="3" fill="#eab308" />

    <!-- Column 3 -->
    <rect
      x="58"
      y="0"
      width="22"
      height="68"
      rx="8"
      fill="#020617"
      stroke="#1e293b"
      stroke-width="2"
    />
    <rect x="63" y="10" width="12" height="12" rx="3" fill="#0ea5e9" />
    <rect x="63" y="30" width="12" height="12" rx="3" fill="#22c55e" />
  </g>

  <!-- Floating accent dot -->
  <circle cx="98" cy="30" r="6" fill="#22c55e" />
</svg>


